<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haftarah Explorer</title>
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Haftarah Explorer</h1>

  <!-- Rite Selection -->
  <div id="rite-selection">
    <label><input type="checkbox" value="Ashkenazi" checked> Ashkenazi</label>
    <label><input type="checkbox" value="Sephardi" checked> Sephardi</label>
    <label><input type="checkbox" value="Yemenite" checked> Yemenite</label>
    <label><input type="checkbox" value="Italian" checked> Italian</label>
    <label><input type="checkbox" value="Karaite" checked> Karaite</label>
    <label><input type="checkbox" value="Romaniote" checked> Romaniote</label>
  </div>

  <!-- Chart Order Toggle -->
  <div id="order-toggle">
    <label><input type="radio" name="order" value="default" checked> Default Book Order</label>
    <label><input type="radio" name="order" value="mostUsed"> Order by Most Used Books</label>
  </div>

  <!-- Add dropdown to select a specific parsha -->
<select id="parsha-select">
  <option value="">Select a Parsha...</option>
</select>

<!-- Container to display the weekly readings -->
<div id="weekly-readings"></div>

 <!-- Canvas elements for charts -->
<div id="bookChartContainer">
  <h2>Verse Count per Book by Rite</h2>
  <canvas id="bookChart" width="800" height="400"></canvas>
</div>

  <h2>Total Length of Readings by Rite</h2>
  <canvas id="lengthChart" width="800" height="400"></canvas>

  <h2>Longest to Shortest Haftarah by Rite</h2>
<canvas id="longestToShortestChart" width="800" height="400"></canvas>

  <!-- Table for percentage data -->
  <h2>Percentage of Each Book Read Per Rite</h2>
  <table id="percentageTable">
    <thead>
      <tr>
        <th>Book</th>
        <th>Ashkenazi</th>
        <th>Sephardi</th>
        <th>Yemenite</th>
        <th>Italian</th>
        <th>Karaite</th>
        <th>Romaniote</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  

  <!-- Include the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
